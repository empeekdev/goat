name: Build

on:
  pull_request:
    branches: [ ffb,bogota,hasenbergl,muenchen,freising,test_travis,github-actions ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Github actions havenâ€™t "before_install" analogue.
      - name: Set executive permissions 
        run: chmod ugo+x ./app/scripts/build-condition.sh
      - name: Get file changes
        id: get_file_changes
        uses: trilom/file-changes-action@v1.2.4
        with:
          output: ' '
      - name: Echo file changes
        if: contains(steps.get_file_changes.outputs.files, '.github/')
        run: |
          echo Changed files: ${{ steps.get_file_changes.outputs.files }}
      - name: Echo file changes btw
        if: contains(steps.get_file_changes.outputs.files, '.docker')
        run: |
          echo Changed files: ${{ steps.get_file_changes.outputs.files }}
      - name: Echo file changes fyi
        if: contains(steps.get_file_changes.outputs.files, 'Make')
        run: |
          echo Changed files: ${{ steps.get_file_changes.outputs.files }}
      
            
name: CI

on:
  push:
    branches: [ ffb,bogota,hasenbergl,muenchen,freising,test_travis,github-actions ]

    
jobs:
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Github actions havenâ€™t "before_install" analogue.
      - name: Set executive permissions 
        run: chmod ugo+x ./app/scripts/build-condition.sh

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        if: ${{ github.event_name == 'push' }}
        run: |
          sudo docker run --name hello_world hello_world
          